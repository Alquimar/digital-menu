{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Business Casual - Start Bootstrap Theme</title>
        <link rel="icon" type="image/x-icon" href="{% static 'assets/icons/favicon.ico' %}" />
        <!-- Google fonts-->
        <link href="{% static 'css/fonts/Raleway.css' %}" rel="stylesheet" />
        <link href="{% static 'css/fonts/Lora.css' %}" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        {% block header %}{% include 'header.html' %}{% endblock header %}
        {% block nav %}{% include 'nav.html' %}{% endblock nav %}
        {% block content %}{% endblock content %}
        {% block footer %}{% include 'footer.html' %}{% endblock footer %}
        <!-- Font Awesome icons (free version)-->
        <script src="{% static 'js/fontawesome_all.js' %}" crossorigin="anonymous"></script>
        <!-- Bootstrap core JS-->
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
